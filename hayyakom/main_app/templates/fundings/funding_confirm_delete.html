{% extends 'base.html' %}
{% block content %}

<div class="form-container">
    <h1>Delete Campaign</h1>
    <p>Are you sure you want to delete the campaign "{{ object.campaign_name }}"?</p>

    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'funding_detail' object.id %}" class="btn">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
</div>

{% endblock %}
