{% extends 'base.html' %}
{% block content %}

<div class="form-container">
    <h1>Delete Company</h1>
    <p>Are you sure you want to delete your company profile for "{{ object.company_name }}"?</p>
    <p><strong>This action cannot be undone.</strong></p>

    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'company_detail' object.id %}" class="btn">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
</div>

{% endblock %}
