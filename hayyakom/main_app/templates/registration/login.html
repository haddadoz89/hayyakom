{% extends 'base.html' %}
{% block content %}

<div class="form-container">
    <h1>Log In</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Log In</button>
    </form>
    
    <div class="form-footer">
        <span>Don't have an account? </span><a href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>

{% endblock %}
